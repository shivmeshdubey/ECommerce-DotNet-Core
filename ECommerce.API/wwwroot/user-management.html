<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - ECom Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>User Management</h1>
            <a href="admin.html" class="btn">🏠 Back to Dashboard</a>
        </header>

        <div class="top-actions">
            <button class="btn" onclick="addUser()">➕ Add User</button>
            <button class="btn btn-danger" onclick="deleteSelected()">🗑️ Delete Selected</button>
            <input type="text" id="search" placeholder="Search user..." onkeyup="searchUser()" />
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="toggleAll(this)" /></th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>Shivmesh Dubey</td>
                    <td>User</td>
                    <td>9876543210</td>
                    <td>shiv@example.com</td>
                    <td>
                        <button class="btn" onclick="editUser()">✏️</button>
                        <button class="btn btn-danger" onclick="deleteUser()">🗑️</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>Admin Kumar</td>
                    <td>Admin</td>
                    <td>1234567890</td>
                    <td>admin@example.com</td>
                    <td>
                        <button class="btn" onclick="editUser()">✏️</button>
                        <button class="btn btn-danger" onclick="deleteUser()">🗑️</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function addUser() {
            window.location.href = "add-user.html";
        }

        function editUser() {
            alert("Edit user clicked (functionality coming soon!)");
        }

        function deleteUser() {
            alert("Delete user clicked (functionality coming soon!)");
        }

        function deleteSelected() {
            alert("Delete selected users clicked (functionality coming soon!)");
        }

        function toggleAll(source) {
            checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = source.checked);
        }

        function searchUser() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#userList tr');

            rows.forEach(row => {
                const name = row.cells[1].innerText.toLowerCase();
                const email = row.cells[4].innerText.toLowerCase();
                if (name.includes(input) || email.includes(input)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
